ToyotaLocalPlanner:
  odom_topic: /vehicle_odometry
  path_topic: /move_base_node/SBPLLatticePlanner/plan
  drive_topic: /vrep/drive
  steer_topic: /vrep/steer
  inscribed_radius: 1.0
  circumscribed_radius: 1.0
  lookahead_step: 20.0
  lookahead_distance: 5.0
  use_lookahead_distance: true
  goal_distance_bias: 1.0
  goal_heading_bias: 0.5
  lethal_cost_threshold: 255.0
  planner_patience: 40.0
  steer_gain: 1.5
  
      
